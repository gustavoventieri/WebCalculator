<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h4>Calculadora</h4>
    <div class="layout">
        <div class="calculator">
            <div class="output">

                <div data-previous class="previous"></div>
                <div data-current class="current"></div>

            </div>
            <button data-clear class="cinza letra" >AC</button>
            <button data-delete class="cinza letra">Del</button>
            <button data-operation class="cinza letra" >%</button>
            <button data-operation >+</button>
            <button data-number class="cinzaes">7</button>
            <button data-number class="cinzaes">8</button>
            <button data-number class="cinzaes">9</button>
            <button data-operation>-</button>
            <button data-number class="cinzaes">4</button>
            <button data-number class="cinzaes">5</button>
            <button data-number class="cinzaes">6</button>
            <button data-operation>*</button>
            <button data-number class="cinzaes">1</button>
            <button data-number class="cinzaes">2</button>
            <button data-number class="cinzaes">3</button>
            <button data-operation>รท</button>
            <button data-number  class="span-two2">0</button>
            <button data-number class="cinzaes">.</button>
            <button data-equals>=</button>




        </div>
    </div>
    <script src="js/js.js"></script>
    
</body>
</html>
